<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Data Visualization</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calls</h5>
                        <canvas id="callsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SMS</h5>
                        <canvas id="smsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Applications</h5>
                        <canvas id="applicationsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Contacts</h5>
                        <canvas id="contactsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Keylogs</h5>
                        <canvas id="keylogsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Chats</h5>
                        <canvas id="chatsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const categories = ['calls', 'sms', 'applications', 'contacts', 'keylogs', 'chats'];
        const chartTypes = {
            'calls': 'pie',
            'sms': 'pie',
            'applications': 'bar',
            'contacts': 'pie',
            'keylogs': 'bar',
            'chats': 'bar'
        };

        categories.forEach(category => {
            fetch(`/api/data/${category}`)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById(`${category}Chart`).getContext('2d');
                    new Chart(ctx, {
                        type: chartTypes[category],
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: category,
                                data: data.data,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.8)',
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 206, 86, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(153, 102, 255, 0.8)',
                                    'rgba(255, 159, 64, 0.8)'
                                ],
                                borderColor: 'rgba(255, 255, 255, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: `${category.charAt(0).toUpperCase() + category.slice(1)} Data`
                                }
                            }
                        }
                    });
                });
        });
    </script>
</body>
</html>
