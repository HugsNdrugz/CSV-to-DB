<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data File</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .connected {
            background-color: var(--bs-success);
            color: var(--bs-light);
        }
        .disconnected {
            background-color: var(--bs-danger);
            color: var(--bs-light);
            box-shadow: 0 0 0 3px rgba(var(--bs-danger-rgb), 0.5);
        }
        #upload-btn.uploading {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="status-indicator {% if db_connected %}connected{% else %}disconnected{% endif %}">
        {% if db_connected %}
            Connected
        {% else %}
            Disconnected
        {% endif %}
    </div>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Data File</h1>
        <a href="{{ url_for('visualize') }}" class="btn btn-primary mb-3">View Data Visualization</a>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select file to upload (CSV or Excel)</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls">
            </div>
            <div class="mb-3 d-none" id="progress-container">
                <div class="progress">
                    <div id="upload-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
            <button type="submit" id="upload-btn" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('upload-form');
            const fileInput = document.getElementById('file');
            const uploadBtn = document.getElementById('upload-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('upload-progress');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (fileInput.files.length === 0) {
                    alert('Please select a file to upload.');
                    return;
                }

                const formData = new FormData(form);
                const xhr = new XMLHttpRequest();

                xhr.open('POST', '/', true);

                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressBar.textContent = percentComplete.toFixed(2) + '%';
                        progressBar.setAttribute('aria-valuenow', percentComplete);
                    }
                };

                xhr.onloadstart = function() {
                    uploadBtn.classList.add('uploading');
                    uploadBtn.disabled = true;
                    progressContainer.classList.remove('d-none');
                };

                xhr.onloadend = function() {
                    uploadBtn.classList.remove('uploading');
                    uploadBtn.disabled = false;
                };

                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            window.location.reload();
                        } else {
                            alert('An error occurred during the upload. Please try again.');
                        }
                    }
                };

                xhr.send(formData);
            });
        });
    </script>
</body>
</html>
