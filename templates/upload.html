<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data File</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        .disconnected {
            background-color: #F44336;
            color: white;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.5);
        }
    </style>
</head>
<body>
    <div class="status-indicator {% if db_connected %}connected{% else %}disconnected{% endif %}">
        {% if db_connected %}
            Connected
        {% else %}
            Disconnected
        {% endif %}
    </div>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Data File</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select file to upload (CSV or Excel)</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
