{% extends "base.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex flex-column p-0">
    <!-- Contacts View -->
    <div id="contactsView" class="flex-grow-1">
        <div class="header bg-dark p-3 d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Messages</h1>
            <button class="theme-toggle btn btn-outline-light">
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
        <div class="contacts-list p-2">
            {% for contact in contacts %}
            <div class="contact-item" data-contact="{{ contact.name }}">
                <div class="d-flex justify-content-between align-items-start p-2 border-bottom">
                    <div>
                        <h5 class="mb-1">{{ contact.name }}</h5>
                        <p class="mb-1 text-truncate">{{ contact.lastMessage }}</p>
                    </div>
                    <small class="text-muted">{{ contact.time }}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Chat View -->
    <div id="chatView" class="flex-grow-1 d-none">
        <div class="header bg-dark p-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <button class="back-button btn btn-link text-light me-3">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <h2 class="h5 mb-0 contact-name">Contact Name</h2>
            </div>
            <button class="theme-toggle btn btn-outline-light">
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
        <div class="messages-container flex-grow-1 overflow-auto p-3">
            <div class="messages-list"></div>
        </div>
    </div>
</div>
{% endblock %}
