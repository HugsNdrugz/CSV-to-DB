<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat View</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }
        .sender-list, .message-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
        }
        .sender-list {
            transform: translateX(0);
        }
        .message-area {
            transform: translateX(100%);
            position: absolute;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bs-body-bg);
        }
        .show-messages .sender-list {
            transform: translateX(-100%);
        }
        .show-messages .message-area {
            transform: translateX(0);
        }
        .sender-item {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--bs-border-color);
        }
        .sender-item:hover {
            background-color: var(--bs-primary-bg-subtle);
        }
        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            max-width: 70%;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            position: relative;
        }
        .message.sent {
            align-self: flex-end;
            background-color: var(--bs-primary);
            border-bottom-right-radius: 0;
        }
        .message.received {
            align-self: flex-start;
            background-color: var(--bs-secondary);
            border-bottom-left-radius: 0;
        }
        .message-time {
            font-size: 0.75rem;
            color: var(--bs-body-color);
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        .back-button {
            cursor: pointer;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat View</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('visualize') }}">Visualize</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('unique_insights') }}">Unique Insights</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="sender-list" id="senderList"></div>
        <div class="message-area">
            <div class="d-flex align-items-center p-2 bg-dark">
                <span class="material-icons back-button" id="backButton">arrow_back</span>
                <h5 class="mb-0 ms-2" id="currentSender"></h5>
            </div>
            <div class="message-list" id="messageList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const senderList = document.getElementById('senderList');
            const messageList = document.getElementById('messageList');
            const backButton = document.getElementById('backButton');
            const currentSender = document.getElementById('currentSender');
            const chatContainer = document.querySelector('.chat-container');

            function loadSenders() {
                fetch('/api/chat/senders')
                    .then(response => response.json())
                    .then(data => {
                        senderList.innerHTML = data.map(sender => 
                            `<div class="sender-item" data-sender="${sender}">${sender}</div>`
                        ).join('');
                    });
            }

            function loadMessages(sender) {
                fetch(`/api/chat/messages/${sender}`)
                    .then(response => response.json())
                    .then(data => {
                        messageList.innerHTML = data.map(message => 
                            `<div class="message ${message.sender === sender ? 'received' : 'sent'}">
                                ${message.text}
                                <div class="message-time">${new Date(message.time).toLocaleString()}</div>
                            </div>`
                        ).join('');
                        messageList.scrollTop = messageList.scrollHeight;
                    });
            }

            senderList.addEventListener('click', function(e) {
                if (e.target.classList.contains('sender-item')) {
                    const sender = e.target.dataset.sender;
                    currentSender.textContent = sender;
                    chatContainer.classList.add('show-messages');
                    loadMessages(sender);
                }
            });

            backButton.addEventListener('click', function() {
                chatContainer.classList.remove('show-messages');
            });

            loadSenders();
        });
    </script>
</body>
</html>
