<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message-content {
            padding: 8px 12px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .sent {
            align-self: flex-end;
        }
        .sent .message-content {
            background-color: var(--bs-primary);
            color: white;
        }
        .received {
            align-self: flex-start;
        }
        .received .message-content {
            background-color: var(--bs-secondary);
        }
        .message-time {
            font-size: 0.75rem;
            color: var(--bs-secondary-color);
            margin-top: 2px;
        }
        #message-list {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 20px;
        }
        .conversation-list {
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid var(--bs-border-color);
        }
        .current-conversation {
            background-color: var(--bs-dark);
            padding: 10px;
            border-bottom: 1px solid var(--bs-border-color);
        }
        .message-input {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 75%;
            padding: 20px;
            background-color: var(--bs-dark);
            border-top: 1px solid var(--bs-border-color);
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Conversation List -->
            <div class="col-md-4 col-lg-3 p-0">
                <div class="conversation-list bg-dark">
                    <div class="list-group" id="conversation-list">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-8 col-lg-9 p-0">
                <div class="current-conversation">
                    <h5 class="mb-0" id="current-conversation">Select a conversation</h5>
                </div>
                <div id="message-list">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="message-input">
                    <form id="message-form" class="mb-0">
                        <div class="input-group">
                            <input type="text" id="message-content" class="form-control" placeholder="Type a message..." disabled>
                            <button type="submit" class="btn btn-primary" disabled>Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/chat_view.js"></script>
</body>
</html>
